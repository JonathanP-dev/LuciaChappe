    <main>
        <div class="contactContainer">
            <section class="contactFormContainer">
                <h2>Contacto</h2>
                <Form class="contactForm">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="email" placeholder="E-Mail">
                    <textarea name="Mensaje" id="" cols="30" rows="20" placeholder="Mensaje"></textarea>
                    <input class="contactFormSendBtn" type="submit" value="Enviar">
                </Form>
            </section>
            <section class="contactPhotoContainer">
                <img src="../assets/media/fotoContacto.jpeg" alt="Foto de Lucía Chappe">
                <div>
                    <ul class="contactPhotoContainer--socialNetworks">
                        <li><a href="../index.html"><img src="../assets/media/instagram.png"

                        <li><a href="../index.html"><img src="../assets/media/whatsapp.png"
                                    alt="Whatsapp de Lucía Chappe"></a></li>
                        <li><a href="../index.html"><img src="../assets/media/facebook.png"
                                    alt="Facebook de Lucía Chappe"></a></li>
